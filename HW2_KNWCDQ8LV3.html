<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <button onclick="currentDate()">GET DATE</button>
        <p id="day"></p>


        <script>
            function currentDate() {
                var date = Date();
                document.getElementById("day").innerHTML = date;
            }
        </script>


</body>
</html>
